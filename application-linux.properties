#MODE
mode=undefined
#DATABASE
spring.datasource.url=jdbc:postgresql://postgres:5432/postgres
#spring.jpa.hibernate.ddl-auto=update
#spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=user
spring.datasource.password=password
inputDataTableName=names
destinationTableName=names_copied
columnName.id=id
columnName.name=name
columnName.timestamp=timestamp
#KAFKA
kafka.topic.name=messages
spring.kafka.listener.concurrency=4
spring.kafka.consumer.group-id=message_group_id
spring.kafka.producer.batch-size=16
spring.kafka.consumer.max-poll-records=16
spring.kafka.listener.idle-event-interval=15000
spring.kafka.listener.poll-timeout=5000
spring.kafka.bootstrap-servers=kafka:9092
spring.kafka.consumer.bootstrap-servers=kafka:9092
spring.kafka.producer.bootstrap-servers=kafka:9092
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
#spring.kafka.consumer.fetch-min-size=10
#spring.kafka.consumer.fetch-max-wait=500
spring.kafka.listener.type=batch
